<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <main class="page_content">
            <header class="header">
                <img class="header__logo" src="./images/Vector_logo.svg" alt="лого">
            </header>
            <section class="profile"> 
                <div class="profile__author">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="портрет">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__job">Исследователь океана</p>
                        </div>
                        <button class="button profile__change-button" ><img class="" alt="кнопка" src="./images/EditButton.png"></button>  
                    </div>
                </div>
                <button class="button">
                    <picture>
                        <source media="(max-width: 669px)" srcset="./images/AddButton282px.png">
                        <source media="(min-width: 670px)" srcset="./images/AddButton.png">
                        <img class="profile__add-button" alt="кнопка"  src="./images/AddButton.png">
                    </picture>
                </button>
            </section>
            <section class="cards">
                <ul class="cards__table">
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото">
                        <div class="card__description">
                            <h2 class="card__name">Домбай</h2>
                            <button class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/aisvri-3XPdegJ-LOU-unsplash.jpg" alt="фото">
                        <div class="card__description">
                            <h2 class="card__name block">Карачаево-Черкессия</h2>
                            <button class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kseniya-danilina-lBC1z4B17zI-unsplash.jpg" alt="фото">
                        <div class="card__description">
                            <h2 class="card__name block">Дагестан</h2>
                            <button class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/andrey-svistunov-lSe8g99Q6xU-unsplash.jpg" alt="фото">
                        <div class="card__description">
                            <h2 class="card__name block">Карелия</h2>
                            <button class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/shapovalow-QevSXeMJFPM-unsplash.jpg" alt="фото">
                        <div class="card__description">
                            <h2 class="card__name block">Крым</h2>
                            <button class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/daniil-silantev-4RUjxiSK23M-unsplash.jpg" alt="фото">
                        <div class="card__description">
                            <h2 class="card__name block">Урал</h2>
                            <button class="card__button-like"></button>
                        </div>
                    </li>
                </ul>
             </section>
             <footer class="footer">
                 <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
             </footer>
             <div class="popup">
                <form class="popup__window">
                    <button class="popup__close-button"> </button>
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input id="nameInput" class="popup__input-text popup__input-text_field_name" type="text"> 
                    <input id="jobInput" class="popup__input-text popup__input-text_field_job" type="text">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </main>
    <script src="./scripts/index.js"></script>
    </body>
</html>
