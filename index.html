<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <div class="page_content">
            <header class="header">
                <img class="header__logo" src="./images/Vector_logo.svg" alt="лого">
            </header>
            <section class="profile">  
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="портрет">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                    <a class="profile__change" href="#"><img class="" alt="кнопка" src="./images/Edit Button.png"></a>
                </div>
                <img class="profile__add-button" src="./images/Add Button.png" alt="кнопка_добавить">
            </section>
            <section class="cards">
                <ul class="cards__table">
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото">
                        <div class="card__description">
                            <h2 class="card__name">Домбай</h2>
                            <img class="card__button-like" src="./images/Vector.svg" alt="кнопка">
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото">
                        <div class="card__description">
                            <h2 class="card__name">Карачаево-черкессия</h2>
                            <img class="card__button-like" src="./images/Vector.svg" alt="кнопка">
                        </div>
                    </li>
                </ul>
                

            </section>
        </div>

    </body>
